<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="parent">
        <div class="display">
            <input type="text" name="display" id="">
        </div>
        <div class="button_1">
            <button type="button" value="C">C</button>
            <button type="button" value="←">←</button>
            <button type="button" value="%">%</button>
            <button type="button" value="/">/</button>
            
        </div>
        <div class="button_2">
            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" value="*">x</button>
            
        </div>
        <div class="button_3">
            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            <button type="button" value="-">-</button>

        </div>
        <div class="button_4">
            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <button type="button" value="+">+</button>

        </div>
        <div class="button5">
            <button type="button" value="00">00</button>
            <button type="button" value="0">0</button>
            <button type="button" value="." align="center" style="font-size: medium; font-weight: 700 bold;">
                <strong>.</strong></button>
            <button type="button" value="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
